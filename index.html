<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    
</head>
<body>
    <!-- Navigation -------------->
    <nav id="navigation">
        <div id="guideContainer">
            <i class="fas fa-bars guideLogo" id="guide"></i>
            <img src="images/logo.png" alt="logo" id="logo" class="guideLogo">
        </div> 
        <form id="searchContainer">
            <input type="text" name="q" id="search">
            <button type="submit" id="searchButton">
                <i class="fa fa-search" id="imageSearchButton"></i>
            </button>
        </form>
        <img src="images/icons.png" alt="icons" id="icons">
    </nav>
    <!-- Content and sidebar container -------------->
        <div id="mainContent">
    <!-- Main Content -------------->
        <main id="main">
            <iframe id="mainVideo" src="https://www.youtube.com/embed/tw2hcKNoz40" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h1 id="videoTitle">Rose Lavelle | Best Moments | USWNT</h1>
            <div id="socialsContainer">
                <p>44.872 visualizações</p>
                <div id="socialsIcons">
                    <i class="fa fa-thumbs-up socialIcon"> 512</i>
                    <i class="fa fa-thumbs-down socialIcon">2</i>
                    <img class ="socialIcon" src="images/share.png" alt="icons" id="icon">
                    <p>Share</p>
                    <img class ="socialIcon" src="images/save.png" alt="icons" id="icon">
                    <p>Save</p>
                    <img class ="socialIcon" src="images/dots.svg" alt="icons" id="icon">
                </div>
            </div>
    <!-- spacer for seperation -------------->        
            <div class="spacer"></div>
    <!-- video description -------------->
            <div id="videoDescription">
                <div id="channelDescription">
                    <img id="channelImage" src="images/channel.jpg" alt="channel">
                    <div id="channelNameContainer">
                        <h2>Viu Viu</h2>
                        <p>Published the 21. may 2019</p>
                    </div>
                </div>
                <div>
                    <button id="subscribeButton" type="submit">SUBSCRIBE 25 THOUSAND</button>
                </div>
            </div>
            <div id="category">
                <p>Category</p>
                <a href="#">Sports</a>
            </div>        
        </main>
    <!-- sidebar -------------->
        <sidebar id="sidebar">
            <p>asdfnædfngædsfgjæn</p>
        </sidebar>
    </div>
</body>
</html>
