<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    
</head>
<body>
    <!-- Navigation -------------->
    <nav id="navigation">
        <div id="guideContainer">
            <i class="fas fa-bars guideLogo" id="guide"></i>
            <img src="images/logo.png" alt="logo" id="logo" class="guideLogo">
        </div> 
        <form id="searchContainer">
            <input type="text" name="q" id="search">
            <button type="submit" id="searchButton">
                <i class="fa fa-search" id="imageSearchButton"></i>
            </button>
        </form>
        <img src="images/icons.png" alt="icons" id="icons">
    </nav>
    <!-- Main Content and sidebar -------------->
        <div id="mainContent">
        <main id="main">
            <iframe id="mainVideo" src="https://www.youtube.com/embed/tw2hcKNoz40" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h1 id="videoTitle">Rose Lavelle | Best Moments | USWNT</h1>
            <div id="socials">
                <p class="social">44.872 visualizações</p>
                <i class="fa fa-thumbs-up social"> 512</i>
                <i class="fa fa-thumbs-down social">2</i>
                <img src="images/share.png" alt="icons" id="icon" class="social">
                <p class="social">Share</p>
                <img src="images/save.png" alt="icons" id="icon" class="social">
                <p class="social">Save</p>
                <img src="images/dots.svg" alt="icons" id="icon" class="social">
            </div>
        </main>
        <sidebar id="sidebar">
            <p>asdfnædfngædsfgjæn</p>
        </sidebar>
    </div>
</body>
</html>
